<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Steamboxd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Steamboxd - Login</h1>

    <input type="email" id="email" placeholder="Email" class="form-control mb-2" />
    <input type="password" id="senha" placeholder="Senha" class="form-control mb-2" />

    <button class="btn btn-success me-2" onclick="fazerLogin()">Entrar</button>
    <button class="btn btn-outline-primary" onclick="fazerRegistro()">Registrar</button>
  </div>

  <script>
    async function fazerLogin() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Preencha email e senha.");
        return;
      }

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      const resp = await res.json();
      console.log(resp);

      if (resp.mensagem) {
        alert(resp.mensagem);
        window.location.href = "index.html";
      } else {
        alert(resp.erro || "Erro ao tentar logar.");
      }
    }

    async function fazerRegistro() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Preencha email e senha.");
        return;
      }

      const nome = prompt("Digite seu nome:");
      if (!nome) {
        alert("Nome é obrigatório.");
        return;
      }

      const res = await fetch("http://localhost:5000/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });

      const resp = await res.json();
      alert(resp.mensagem || resp.erro);
    }
  </script>
</body>
</html>
